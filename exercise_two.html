<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EXERCISE TITLE</title>
    </head>

    <body>
        <h1>Puppy Adoption Page</h1>
        <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
        <p>Please Note: First name, Last name, Password, and Email required.</p>
        
        <form method="get">
                <label for="fntag">First Name:</label>
                <input type="text" placeholder="First Name" id="fntag">

                <label for="lntag">Last Name:</label>
                <input type="text" placeholder="Last Name" id="lntag">
                <br>

                <label for="useremail">Email:</label>
                <input type="email" placeholder="name@email.com" id="useremail">

                <label for="userpass">Password:</label>
                <input type="password" placeholder="Password" id="userpass">
            

            <p>Are you over the age of 18?</p>
        
                <label for="yes">Yes:</label>
                <input type="radio" id="yes" name="age verify" value="yes">

                <label for="no">No:</label>
                <input type="radio" id="no" name="age verify" value="no">

            

            <p>Do you have a Credit Card or Paypal?</p>
                <select name="payment" id="">
                    <option value="cc">Credit Card</option>
                    <option value="pp">Paypal</option>
                </select>

                <br>
                <input type="submit" value="Submit Feedback">
        </form>



    </body>

</html>
